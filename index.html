<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <title>Reguistro de estudiante</title>
<body> 
  <h2> Registro del estudiante</h2><br>

   <form id="Formulario">
        <div class="form-row" >
          <div class="form-group col-md-4">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"  placeholder="Nombre del estudiante" required>
          </div>
          <div class="form-group col-md-4">
            <label for="apellido"> Apellidos </label>
            <input type="text" class="form-control" id="apellido" name="apellido"  placeholder="Ingrese Apellidos del estudiante" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputAddress"> Edad </label>
            <input type="text" class="form-control" id="edad" name="edad" d placeholder="Edad del estudiante" require>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="">Numero de DUI</label>
              <input type="text" class="form-control" id="dui" name="dui" placeholder="Ingrese numero de DUI" required >
            </div>
          <div class="form-group col-md-3">
            <label for="añodeestudio">Año de estudio</label>
            <select id="añodeestudio" name="añodeestudio" class="form-control" required>
              <option selected><Canvas>agregar</Canvas></option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>
              <option>2028</option>
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select><br>
          </div>
          <div class="form-group col-md-4">
            <label for="carrera">Carrera a estudiar</label>
            <select id="carrera" name="carrera"  class="form-control" required>
              <option selected><Canvas>agregar</Canvas></option>
              <option>Ing. en desarrollo de software</option>
              <option>Ing. Mecatronica</option>
              <option>Ing. Sivil</option>
              <option>Ing. En electronica</option>
            </select><br>
        </div>

        <div class="form-group col-md-6 ">
          <label for="direccion">Direccion del estudiante </label>
          <textarea class="form-control" name="direccion" id="direccion" rows="3" required></textarea>
        </div>
      </div><br>

         
      <form>
        <div class="form-group col-md-3">
          <label for="exampleFormControlFile1">Cargar fotos del estudiante</label>
          <input type="file" class="form-control-file" id="Cargar">
        </div>
      </form>
    
    </body>
    
    <input type="submit" value="Enviar">
    <script> 
      $(document).ready(function() {
        $('#Formulario').validate({
          rules: {
            nombre: {
              required: true
            },
            apellido: {
              required: true
              
            },
            edad: {
              required: true
            },
            dui: {
              required: true
            },
            añodeestudio: {
              required: true
            },
           
            carrera: {
              required: true,
              
            },
            direccion: {
              required: true              
            },
            
          },
          messages: {
            nombre: {
              required: "Por favor, ingresa tu nombre"
            },
            apellido: {
              required: "Por favor, ingrese sus 2 apellidos"
            },
            edad: {
              required: "Por favor, ingrese sus edad"
            },
            dui: {
              required: "Por favor, ingrese sus numero de Dui sin guion"
            },
            añodeestudio: {
              required: "Por favor, ingrese su año de estudio"
            },
                       
            carrera: {
              required: "seleccione la carrera que desea estudiar"
            },
            direccion: {
              required: "Ingrese su direccion actual"
          },
            
          },
          
        });
      });
      </script>
  </body>  
</html>
